<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<link rel="stylesheet" href="Untreated_PEC2019.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form" style="text-align: right;">
			<a class="layui-btn search_btn">导出数据表格</a>
		</form>
	</blockquote>
	<table id="newsList" lay-filter="newsList"></table>
	<!--操作-->
	<script type="text/html" id="newsListBar">
		<div class="userid">
			
			<a class="layui-btn layui-btn-xs recharge_btn" lay-event="adopt">通过</a>
			<a class="layui-btn layui-btn-xs" lay-event="no-pass">不通过</a>
			</div>
			
		</div>
		
	</script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="Untreated_PEC2019.js"></script>
</body>
<script type="text/javascript">
	layui.config({
		base: '../../layui_exts/',
	}).extend({
		excel: 'excel',
	});
	</script>
</html>
