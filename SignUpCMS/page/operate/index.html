<!DOCTYPE html>
<html class="loginHtml">

<head>
    <meta charset="utf-8">
    <title>充值--Imba电竞馆管理后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="index.css" media="all" />
</head>

<body class="rechargeBody">
    <div class="recharge">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">请输入分组:</label>
                <div class="layui-input-block group">
                    <input name="group" class="layui-input name" type="text" placeholder="请输入分组" autocomplete="off" lay-verify="number">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">请选择操作:</label>
                <div class="layui-input-block">
                  <input type="radio" name="sex" value="通过" title="通过">
                  <input type="radio" name="sex" value="不通过" title="不通过">
                  <input type="radio" name="sex" value="替补" title="替补">
                </div>
            </div>
            <div class="layui-form-item">
            <label class="layui-form-label">请选择邮件:</label>
            <div class="layui-input-block">
              <select name="interest" lay-filter="aihao">
                <option value=""></option>
                <option value="0">写作</option>
                <option value="1" selected="">阅读</option>
                <option value="2">游戏</option>
              </select>
            </div>
          </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary cz">重置</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../../layui/layui.js"></script>
</body>
<script type="text/javascript">
layui.use('form', function() {
    var form = layui.form,
        layer = parent.layer === undefined ? layui.layer : top.layer,
        $ = layui.jquery,
        laydate = layui.laydate,
        laytpl = layui.laytpl,
        table = layui.table;
    // // 获取userid
    // function getQueryString(name) {
    //     var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    //     var r = window.location.search.substr(1).match(reg);
    //     if (r != null) {
    //         return unescape(r[2]);
    //     }
    //     return null;
    // }
    
    //监听提交
    form.on('submit(formDemo)', function(data) {
        var index = parent.layer.getFrameIndex(window.name);
        var name = $('input.name').val();
        var phone = $('input.phone').val();
        var idcard = $('input.idcard').val();
        var user_id = $('.cz').attr('userid');
        $.ajax({
            url: "https://pay.imbatv.cn/api/user/bind_info",
            type: "POST",
            data: {
                user_id: user_id,
                idcard: idcard,
                name: name,
                phone: phone
            },
            dataType: 'json',
            success: function(data) {
                console.log(data);
                layer.msg(data.message);
                layer.close(index);
                // var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                // parent.layer.close(index); //再执行关闭  


            },
            error: function(err) {}
        });


    });
});
</script>

</html>
