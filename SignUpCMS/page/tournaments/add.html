<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>增加赛事</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
    <!-- <script type="text/javascript" src="https://pay.imbatv.cn/style/js/jquery-3.3.1.js"></script> -->
</head>
<style type="text/css">
.layui-form-label {
    width: 110px;
}

.layui-input-block {
    width: 600px;
    margin-left: 142px;
}
</style>

<body>
    <div action='' method="" class="layui-form">
        <div class="layui-form-item item1" style="margin-top: 40px;">
            <label class="layui-form-label">赛事名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="desc" autocomplete="off" placeholder="赛事名称" class="layui-input">
            </div>
        </div>
         <div class="layui-form-item item3">
            <label class="layui-form-label">报名人数上限</label>
            <div class="layui-input-block">
                <input type="text" name="need_num" lay-verify="number" autocomplete="off" placeholder="报名人数上限" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item item4" type="1">
              <label class="layui-form-label">开始时间</label>
              <div class="layui-input-block">
                <input type="text" name="starttime" id="date1" lay-verify="desc" autocomplete="off"  placeholder="开始时间" class="layui-input">
              </div>
        </div>
       
        <div class="layui-form-item item5">
            <label class="layui-form-label">结束时间</label>
              <div class="layui-input-block">
                <input type="text" name="endtime" id="date2" lay-verify="desc" autocomplete="off" placeholder="结束时间" class="layui-input">
              </div>
        </div>
        <div class="layui-form-item item6">
            <div class="layui-input-block">
                <button class="layui-btn btn1" lay-submit="" lay-filter="demo1">立即提交</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../layui/layui.all.js"></script>
<script>
layui.use(['form', 'layedit', 'laydate'], function() {
    var form = layui.form,
        layer = layui.layer,
        layedit = layui.layedit,
        laydate = layui.laydate;
    $ = layui.jquery;
    //日期
    //日期
  laydate.render({
    elem: '#date1'
    ,type: 'datetime'
    ,format: 'yyyy-MM-dd HH:mm:ss'
  });
  laydate.render({
    elem: '#date2'  
    ,type: 'datetime'
    ,format: 'yyyy-MM-dd HH:mm:ss'

  });
  

    //创建一个编辑器
    var editIndex = layedit.build('LAY_demo_editor');

    //监听提交
    form.on('submit(demo1)', function(data) {
        console.log(data);
        var id = $(".item6").attr("data-id");
        var data = JSON.stringify(data.field);
        console.log(data);
        var index = top.layer.msg('数据提交中，请稍候', { icon: 16, time: false, shade: 0.8 });
        $.ajax({
            type: "POST",
            catch: true,
            data: {
                data: data,
            },
            dataType: "json",
            url: "/tool/tournament/insert",
            success: function(res) {
                console.log(res);
                setTimeout(function() {
                    top.layer.close(index);
                    top.layer.msg(res.message);
                    layer.closeAll("iframe");
                    //刷新父页面
                    parent.location.reload();
                }, 2000);
                return false;
            },
            error: function(request) {
                console.log(request);
            },
        });
    });
    //以下两种方式都行：
    // setTimeout(function() { fuck(); }, 500);
    setTimeout(function() { form.render(); }, 500);

});
</script>

</html>
