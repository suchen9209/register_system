<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
  <!-- 显示状态 -->
  <div class="layui-form" >
    

  <div class="layui-form-item spc" style="margin-top: 15px;">
    <label class="layui-form-label">显示状态</label>
    <div class="layui-input-block">
      <input type="checkbox" class="check0" name="0" title="全部"  lay-filter="zt0">
      <input type="checkbox" class="check1" name="-1" title="未审核"  lay-filter="zt1">
      <input type="checkbox" class="check2" name="2" title="通过"  lay-filter="zt2">
      <input type="checkbox" class="check3" name="5" title="不通过" lay-filter="zt3">
      <input type="checkbox" class="check4" name="10" title="替补" lay-filter="zt4">
    </div>
  </div> 
  </div>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="switchTpl">
  <input type="checkbox" name="{{d.column_name}}" value="{{d.is_image}}" lay-skin="switch" lay-text="是|否" lay-filter="sexDemo" {{ d.is_image == 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="checkboxTpl">
  <input type="checkbox" name="lock" value="{{d.column_name}}" title="显示" lay-filter="lockDemo" {{ d.is_show == 1 ? 'checked' : '' }}>
</script>

              
          
<script type="text/javascript" src="../../layui/layui.all.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use('table', function(){
  var table = layui.table
  ,form = layui.form;
 layer = parent.layer === undefined ? layui.layer : top.layer,
        $ = layui.jquery,
        laydate = layui.laydate,
        laytpl = layui.laytpl,
        table = layui.table; 
        data_id ='';
 $(function () {
      //从父层获取值，json是父层的全局js变量。eval是将该string类型的json串变为标准的json串
      var parent_json = eval('('+parent.json+')');  
      data_id = parent_json.id;
      $.ajax({
          type: "GET",
          catch: true,
          dataType: "json",
          url: 'http://apply.imbatv.cn/tool/tournament/state_setting/'+data_id,
          error: function(request) {
              console.log(request);
          },
          success: function(res) {
              console.log(res);
             var arr = res.split(',');
             for(var i in arr){
               if (arr[i] == 0) {
                    console.log("未审核1");
                  $('.check0').attr("checked", true); 
                  layui.form.render(); //重新渲染显示效果
                }else if(arr[i] == -1){
                  $('.check1').attr("checked", true);
                  layui.form.render(); //重新渲染显示效果
                }else if(arr[i] == 2){
                  $('.check2').attr("checked", true);
                  layui.form.render(); //重新渲染显示效果
                }else if(arr[i] == 5){
                  $('.check3').attr("checked", true);
                  layui.form.render(); //重新渲染显示效果
                }else if(arr[i] == 10){
                  $('.check4').attr("checked", true);
                  layui.form.render(); //重新渲染显示效果
                }
             }
          },
      });  
      table.render({ 
          elem: '#test'
          ,cellMinWidth: 80
          ,url:'http://apply.imbatv.cn/tool/tournament/setting/'+data_id
          ,cols: [[
            {field:'lock', title:'是否显示',templet: '#checkboxTpl', unresize: true,align: 'center' },
            {field:'default_show_name', title:'默认名称', align: 'center'},
            {field:'column_name', title:'字段名', align: 'center'},
            {field:'show_name', title:'别名',  align: 'center', edit: 'text' }
            ,{field:'img', title:'图片属性', align: 'center', templet: '#switchTpl', unresize: true}
          ]]
          ,
          page: true,
          limit: 20
        }); 
  });

 
  


  //监听图片属性操作
  form.on('switch(sexDemo)', function(obj){
     var value = obj.value; //得到修改后的值
   console.log(obj.elem.checked); 
   console.log(obj.elem.name); 
    $.ajax({
          type: "POST",
          catch: true,
          dataType: "json",
          url: 'http://apply.imbatv.cn/tool/tournament/update_tour_show_dict/'+data_id,
          data: { item: obj.elem.name,position:2,value:obj.elem.checked },
          error: function(request) {
              console.log(request);
          },
          success: function(res) {
              console.log(res);
          },
      });
    // layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);

  });

  function ckeck(item){
      $.ajax({
            type: "POST",
            catch: true,
            dataType: "json",
            url: 'http://apply.imbatv.cn/tool/tournament/update_tour_show_state/'+data_id,
            data: { state: item },
            error: function(request) {
                console.log(request);
            },
            success: function(res) {
                console.log(res);
            },
        });
  }
  
  //监听显示操作
  form.on('checkbox(zt0)', function(obj){
     console.log(obj.elem.name);
     ckeck(obj.elem.name);
  });
  form.on('checkbox(zt1)', function(obj){
     console.log(obj.elem.name);
     ckeck(obj.elem.name);
  });
  form.on('checkbox(zt2)', function(obj){
     console.log(obj.elem.name);
     ckeck(obj.elem.name);
  });
  form.on('checkbox(zt3)', function(obj){
     console.log(obj.elem.name);
     ckeck(obj.elem.name);
  });
  form.on('checkbox(zt4)', function(obj){
     console.log(obj.elem.name);
     ckeck(obj.elem.name);
  });
  form.on('checkbox(lockDemo)', function(obj){
     $.ajax({
            type: "POST",
            catch: true,
            dataType: "json",
            url: 'http://apply.imbatv.cn/tool/tournament/update_tour_item_list/'+data_id,
            data: { item_name: this.value },
            error: function(request) {
                console.log(request);
            },
            success: function(res) {
                console.log(res);
            },
        });
  });
    //监听单元格编辑
  table.on('edit(test)', function(obj){
    var value = obj.value //得到修改后的值
    ,data = obj.data //得到所在行所有键值
    ,field = obj.field; //得到字段
   console.log(field);
   console.log(data); 
    $.ajax({
          type: "POST",
          catch: true,
          dataType: "json",
          url: 'http://apply.imbatv.cn/tool/tournament/update_tour_show_dict/'+data_id,
          data: { item: data.column_name ,position:1,value:value},
          error: function(request) {
              console.log(request);
          },
          success: function(res) {
              console.log(res);
          },
      });
  });
});
</script>

</body>
</html>
